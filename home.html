<html>
<head>

  <title>轻量级会议系统</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/templatemo-style.css">
  
  <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
		
	</head>

	<body>

			<div id="particles-js"></div>
			<!--背景动态-->
		
			<ul class="cb-slideshow">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	        </ul>
	        <!--图片切换-->

			<div class="container-fluid">
				<div class="row cb-slideshow-text-container ">
					<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
					<header class="mb-5"><h1>轻量级会议系统</h1></header>
					<P class="mb-5">基于WebRTC的轻量级会议系统，欢迎你的到来,请输入四位房间号加入或创建会议</P>
					
                    <form action="#" method="get" class="subscribe-form">
               	    	<div class="row form-section">

							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input class="form-control" id="contact_room" placeholder="房间号" required/>
				  			</div>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<button type="submit" class="tm-btn-subscribe" id="submit">进入</button>
							</div>
							<script>
							var roomInput = document.querySelector('#contact_room');
							var submitButton = document.querySelector('#submit');
							submitButton.addEventListener("click", function (event) {
								if(roomInput.value=='' || isNaN(roomInput.value) || roomInput.value.length!=4){
									alert("请输入四位数房间号")
								}
								else{
									var val = "https://yimacro.club/index.html?"+roomInput.value;
								  	console.log(val);
								  	window.open(val);
								}
					
							  
							  
							});
							</script>

						
						</div>
                    </form>
                    
					

					</div>
				</div>	
				<div class="footer-link">
					
                    <p>Welcome to Lightweight Conference System</p>
				</div>
			</div>	
	</body>

	<script type="text/javascript" src="js/particles.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
